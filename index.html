<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textile Job Calculator</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <form>

        <div class="container mx-auto">
            <h1 class="text-3xl md:text-4xl text-gray-600 font-bold text-center mb-3">Fabric Production Calculator</h1>
            <div class="justify-center items-center grid">

                <div
                    class="bg-white rounded-lg shadow-lg border-2 border-sky-200 m-3 p-4 w-fit h-full col-span-4 md:col-span-2 lg:col-span-1">
                    <div class="m-2 grid grid-cols-5">
                        <label for="rpm" class="text-base text-gray-600 m-2 col-span-2 text-right">RPM</label>
                        <input
                            class="h-10 p-2 border-2 border-sky-200 focus:outline-none text-gray-600 rounded-lg col-span-3"
                            id="rpm" type="number" placeholder="RPM" value="0" onfocus="clearDefault(this)" onblur="restoreDefault(this,'0')">
                    </div>
                    <div class="m-2 grid grid-cols-5">
                        <label for="x" class="text-base text-gray-600 m-2 col-span-2 text-right">X</label>
                        <input
                            class="h-10 p-2 border-2 border-sky-200 focus:outline-none text-gray-600 rounded-lg col-span-3"
                            id="x" type="number" placeholder="X" value="0" onfocus="clearDefault(this)" onblur="restoreDefault(this,'0')">
                    </div>
                    <div class="m-2 grid grid-cols-5">
                        <label for="y" class="text-base text-gray-600 m-2 col-span-2 text-right">Y</label>
                        <input
                            class="h-10 p-2 border-2 border-sky-200 focus:outline-none text-gray-600 rounded-lg col-span-3"
                            id="y" type="number" placeholder="Y" value="0" onfocus="clearDefault(this)" onblur="restoreDefault(this,'0')">
                    </div>
                    <div class="m-2 grid grid-cols-5">
                        <label for="meter"
                            class="text-base text-gray-600 m-2 col-span-2 text-right">METER</label>
                            <h1 class="p-2 text-base text-gray-600" id="meter">00.00</h1>
                    </div>
                </div>


            </div>
            <div class="w-full text-center my-8">
                <button type="button" onclick="calculateProduction()" 
                    class="py-2 px-5 text-sm font-bold text-gray-700 shadow-md focus:outline-none bg-gray-200 rounded-full border-2 border-sky-200 hover:bg-gray-300 hover:text-gray-700 focus:ring-4 focus:ring-gray-100">CALCULATE</button>
            </div>
        </div>

    </form>

    <script>

        function calculateProduction(){

            const h = 24;
            const m = 60;
            const p = 90;

            let rpm = parseFloat(document.getElementById("rpm").value);
            let x = parseFloat(document.getElementById("x").value);
            let y = parseFloat(document.getElementById("y").value);

            let t_meter = (( rpm * h * m ) / x ) / y;
            let meter = ( 90 * t_meter ) / 100;
            document.getElementById("meter").innerHTML = meter.toFixed(2);
        }

        function clearDefault(input){
            if(input.value === '0'){
                input.value = '';
            }
        }

        function restoreDefault(input, defaultvalue){
            if(input.value === ''){
                input.value = defaultvalue;
            }
        }

    </script>
</body>
</html>
